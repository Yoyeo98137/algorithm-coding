<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code - selection_sort</title>
</head>

<body>
    <script>
        (function () {

            const selectionSort = array => {
                let minIndex,
                    temp;  // 用于元素替换
                const len = array.length;

                for (let i = 0; i < len - 1; i++) {
                    minIndex = i;
                    console.log('')
                    console.log('#### i: ', i)
                    console.log('#### minIndex: ', minIndex)

                    for (let j = i + 1; j < len; j++) {
                        if (array[j] < array[minIndex]) {
                            console.log('J: ', j)
                            // 寻找最小的数
                            minIndex = j;  // 将最小数的索引保存
                        }
                    }
                    // 将 array[i] 与 array[minIndex] 进行替换
                    temp = array[i];
                    array[i] = array[minIndex];
                    array[minIndex] = temp;
                    console.log('')
                    console.log('array: ', array);
                }
                return array;
            };

            // 测试
            const array = [5, 4, 3, 2, 1];
            console.log('原始array:', array);
            selectionSort(array);
            // 原始 array:  [5, 4, 3, 2, 1]
            // array:  		 [1, 4, 3, 2, 5]
            // array:  		 [1, 2, 3, 4, 5]
            // array: 		 [1, 2, 3, 4, 5]
            // array:  		 [1, 2, 3, 4, 5]

        })()
    </script>
</body>

</html>
